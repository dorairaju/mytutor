<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<h1>{{value}}</h1>

		<form>
			<div class="form-group">
			    <label for="email">Username</label>
			    <input type="email" class="form-control" id="email" placeholder="Registered email" required ng-model="username">
		  	</div>
		  	<div class="form-group">
			    <label for="pwd">Password</label>
			    <input type="password" class="form-control" id="pwd" placeholder="Password"  required ng-model="password">
		  	</div>
		  	<button type="submit" ng-click = "login()" class="btn btn-default">Login</button>
		</form>		
	</div>
</div>
