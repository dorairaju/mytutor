<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<h1>{{value}}</h1>
		<h1>{{name}}</h1>
		<h1>{{error}}</h1>

		<form name="loginForm" ng-submit = "login()">
			<div class="form-group">
			    <label for="email">Username</label>
			    <input type="email" name="email" class="form-control" id="email" placeholder="Registered email" required ng-model="username">
		  	</div>
		  	<div class="form-group">
			    <label for="pwd">Password</label>
			    <input type="password" name="password" class="form-control" id="pwd" placeholder="Password"  required ng-model="password">
		  	</div>
		  	<button type="submit" class="btn btn-default">Login</button>
		</form>		

		<!-- <pre> {{loginForm | json }} </pre>  -->
	</div>
</div>
